<section ng-controller="OrganizationsCtrl">
  
  <div class="datasets-heading organizations">
    <div class="main-container">
      <div class="cols-12">
        <div class="col col-2">
          <div class="col-inner">
            <h4>Instituciones</h4>
            <p>{{organizations.length}} instituciones publicando datos abiertos</p>
          </div>
        </div>
        <div class="col col-10">
          <div class="col-inner">
            <div class="cols-12">
              <div class="col col-9 alpha">
                <div class="col-inner">
                  <div class="search-datasets">
                    <input type="text" search controller="OrganizationsCtrl" update="organizations" ng-model="search" placeholder="Buscar">
                  </div>
                </div>
              </div>
              <div class="col col-3 omega">
                <div class="col-inner">
                  <div class="form-select">
                    <select>
                      <option value="">Ordenar por nombre</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <alphabet-menu />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="main-container">
    <div class="cols-12">
      <div class="col col-2">
        <div class="col-inner">
          <gov-types-menu />
        </div>
      </div>
      <div class="col col-10 alpha omega">
        <div class="col-inner">
          
          <div class="organizations-list">
            <div class="organization-item" ng-repeat="organization in organizations | filter:search">
              <div class="inner">
                <a href="/#/organizations/{{organization.name}}">
                  <img src="{{organization.image_display_url}}" alt="Logo de {{organization.display_name}}" />
                </a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

</section>
