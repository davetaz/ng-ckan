<section ng-controller="DatasetsCtrl">

  <div class="datasets-heading">
    <div class="main-container">
      <div class="cols-12">
        <div class="col col-2">
          <div class="col-inner">
            <h2>Datos</h2>
            <p>{{datasets.length}} conjuntos de datos</p>
          </div>
        </div>
        <div class="col col-10">
          <div class="col-inner">
            <div class="cols-12">
              <div class="col col-9 alpha">
                <div class="col-inner">
                  <div class="search-datasets">
                    <input type="text" class="form-control" search controller="DatasetsCtrl" update="datasets" ng-model="search" placeholder="Buscar">
                  </div>
                </div>
              </div>
              <div class="col col-3 omega">
                <div class="col-inner">
                  <div class="form-select">
                    <select>
                      <option value="">Ordenar por relevancia</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <datasets-categories />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="main-container">
    <div class="cols-12">
      <div class="col col-2">
        <div class="col-inner">
          <gov-types-menu />
        </div>
      </div>

      <div class="col col-10">
        <div class="col-inner">
          <div class="datasets-list">
            <a href="/#/datasets/{{dataset.name}}" class="dataset-item" ng-repeat="dataset in datasets | filter:search">
              <div class="dataset-trending-flag">
                <img ng-src="http://datos.gob.mx/assets/svg/icon-trending-green.svg" alt="">
              </div>
              <div class="dataset-formats">
                <div class="dataset-format csv">CSV</div>
                <div class="dataset-format kml">KML</div>
              </div>
              <div class="dataset-main">
                <h4 class="title">{{dataset.title}}</h4>
                <div class="dataset-excerpt">
                  <p>{{dataset.notes}}</p>
                </div>
                <div class="dataset-meta-data">
                  <div class="meta-data">
                    <strong>{{dataset.organization.title}}</strong> | {{dataset.metadata_modified | date:'MMMM dd, yyyy'}}:
                  </div>
                </div>
              </div>
            </a>    
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
